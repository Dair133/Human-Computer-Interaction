        function updateCountryList(countries) {
            const listElement = document.getElementById('country-list');
            listElement.innerHTML = ''; // Clear the current list

            countries.forEach(countryObj => {
                const listItem = document.createElement('li');
                const button = document.createElement('button');
                button.textContent = countryObj.name;
                button.classList.add('country-button');

                button.addEventListener('click', function () {
                    // Update the flag image
                    const flagImageElement = document.getElementById('countryFlagImg');
                    const infoElement = document.getElementById('countryDescription');
                    const overallScore = document.getElementById('overallScore');


                    flagImageElement.src = countryObj.flagPath;
                    flagImageElement.alt = countryObj.name + ' Flag';

                    overallScore.textContent = 'Overall Safety Score: ' + countryObj.safetyScore;

                    // Update the country info
                    infoElement.textContent = countryObj.name + ': ' + countryObj.description + ' Located in: ' + countryObj.location;
                    const moreDetailsLink = document.getElementById('countryProfileLink');
                    moreDetailsLink.href = `countryDetails.html?country=${encodeURIComponent(countryObj.name)}`;
                });

                listItem.appendChild(button);
                listElement.appendChild(listItem);
                initializeCountryButtons();
            });
        }

        function updateCountryInfo(country) {
            console.log("Updating country info for: ", country); // Debugging statement

            const countryBackgrounds = {

                // ... other countries
            };

            console.log("Background image path: ", bgImage); // Debugging statement
            countryInfo.style.backgroundImage = `url('${bgImage}')`;
            updateArticles(country);
        }

        function initializeCountryButtons() {
            document.querySelectorAll('.country-button').forEach(button => {
                button.addEventListener('click', function () {
                    const country = this.textContent;
                    console.log("Button clicked for country: ", country); // Debugging statement

                });
            });
